    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"

    />

    <title>Frontend Mentor | Todo app</title>
    <script defer src="script.js"></script>

          </div>
          <form class="form">
            <div class="input-box">
              <input

              />
            </div>
          </form>
        </nav>
      </div>

      <div class="todo-body">
        <div class="todos-box">
          <div class="draggable-list todos"></div>

          <div class="todo-box-filter">
            <div class="todo-box__sorter">
              <div class="todo-counter"><p>0 items left</p></div>
              <div class="todo-sorter sorters">
                <div class="all"><p class="filter">All</p></div>
                <div class="active"><p class="filter">Active</p></div>
                <div class="Completed"><p class="filter">Completed</p></div>
              </div>
              <div class="todo-clearer">
                <p class="filter">Clear Completed</p>
              </div>

        <small> Drag and drop to reorder list</small>
